<!DOCTYPE html>
<html>
<head>
  <link rel="stylesheet" type="text/css" href="assets/styles/style.css" />
  <link rel="stylesheet" type="text/css" href="assets/styles/jquery.toastmessage.css" />
</head>
<script src = "/socket.io/socket.io.js"></script>
<script src="assets/js/jquery.js"></script>
<script src="assets/js/jquery.toastmessage.js"></script>
<script>
  let socket = io.connect("http://localhost:8000");
  let socketId;
  socket.on("connect", () => {
    socketId = socket.id;
    setInterval(() => {
      socket.emit("keepalive", "idle");
    }, 1000);
  });

  socket.on("disconnect", () => {
    console.log("Disconnecting... " + socketId);
    socketId = undefined;
  });

  socket.on("alert", (data) => {
    let popUpMessage;
    if (data === "idle") {
      popUpMessage = "You seem to be inactive.. Are you encountering any problems with the app?";
    } else if (data === "press") {
      popUpMessage = "Having fun pressing the button? :)";
    } else {
      popUpMessage = "";
    }

    $().toastmessage("showToast", {
      text: popUpMessage,
      position: "bottom-left",
      stayTime: 3000,
      inEffectDuration: 500,
      type: "notice",
      closeText: "",
      stack: 4
    });
  });

  $(document).ready(() => {
    $(".btn-action").on("click", () => {
      console.log("BUTTON IS PRESSED!");
      socket.emit("event", "press");
    });

    $(".popup-container").on("click", ".popup-close", () => {
      console.log("CLOSING!");
      console.log($(this).attr("id"));
      console.log($(this).data("parent-id"));
      $(this).children().remove();
    });
  });
</script>
<body>
  <div class="header">
    <div class="header-title">Web Application Notifier</div>
    <div class="header-desc">All this application do is monitor your behavior</div>
    <div class="header-div"></div>
  </div>
  <div class="body">
    <button class="btn-action">CLICK ME!</button>
  </div>
  <div class="popup-container" id="container"></div>
  <div class="popup-clone hidden">
    <div class="popup-close" id="close"></div>
    <div class="popup-message" id="message">Hello world!</div>
  </div>
</body>
</html>
